        width:100px;

<body>
    
<header>

<br>

    <table border="1">

    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>

        </tr>
        <tr style="text-align: center;">
           <td colspan="2">4</td>

        <tr>
